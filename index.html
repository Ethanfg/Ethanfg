<!DOCTYPE html>
<html>
<head>
    <title>Écran de chargement</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #ff4444;
            font-size: 36px;
        }
        .rules {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .progress-bar {
            background-color: #333;
            height: 20px;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        #progress {
            width: 0%;
            height: 100%;
            background-color: #ff4444;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur le serveur</h1>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <div class="rules">
            <h2>Règles du serveur</h2>
            <ul style="list-style-type: none; padding: 0;">
                <li>1. Respectez les autres joueurs</li>
                <li>2. Pas de PropKill ou RDM</li>
                <li>3. Restez en RolePlay</li>
            </ul>
        </div>
        <div id="status">Chargement...</div>
    </div>

    <script>
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            document.querySelector('h1').textContent = "Bienvenue sur " + servername;
        }

        function DownloadingFile(fileName) {
            document.getElementById('status').textContent = "Téléchargement : " + fileName;
        }

        function SetStatusChanged(status) {
            document.getElementById('status').textContent = status;
            let progress = document.getElementById('progress');
            switch(status) {
                case "Retrieving server info...":
                    progress.style.width = "10%";
                    break;
                case "Retrieving workshop info...":
                    progress.style.width = "25%";
                    break;
                case "Downloaded workshop items":
                    progress.style.width = "50%";
                    break;
                case "Starting game...":
                    progress.style.width = "75%";
                    break;
                case "Sending client info...":
                    progress.style.width = "90%";
                    break;
            }
        }
    </script>
</body>
</html>
